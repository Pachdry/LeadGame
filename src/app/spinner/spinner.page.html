<ion-header>
  <ion-toolbar>
    <ion-title>spinner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content center text-center>
    <ion-grid>
          <ion-row center>
                <ion-col>
                    <ion-spinner *ngIf="foo > 0" name="bubbles" duration="3000"></ion-spinner>
  <ion-card *ngIf="foo < 0">
      <ion-card-header>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        <ion-card-title>Card Title</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit clean.
      </ion-card-content>
    </ion-card>
                </ion-col>
          </ion-row>
    </ion-grid>
  </ion-content>
